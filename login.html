<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
</head>
    <script type="text/javascript">
function gate(){
   // ▼ユーザの入力を求める
   var UserInput = prompt("パスワードを入力して下さい:","");
   // ▼入力内容をチェック
   if( /\W+/g.test(UserInput) ) {
      // ▼半角英数字以外の文字が存在したらエラー
      alert("半角英数字のみを入力して下さい。");
   }
   // ▼キャンセルをチェック
   else if( UserInput != null ) {
      // ▼入力内容からファイル名を生成して移動
      location.href = UserInput + ".html";
   }
  }
</script>
<body>
    <h1>熊本大学教職大学院情報教育研修会11月例会</h1>
    <h2>「プログラミング~必修化に向けて~ビスケット(Viscuit)を極める」特設ページ</h2>
    <h3>2019年11月16日（土）9:30~15:30
        <h4>研修会参加者専用ワークシートページです。</h4>
        <p>以下の「パスワードを入力」ボタンより、パスワード入力画面へお進みください。</p>
         <input type="button" value="パスワードを入力" onclick="gate();">

</body>
    <p>トップページに戻る場合は「トップページ」ボタンへお進みください</p>
    <button type="button" onclick="location.href='https://tkby.github.io/Learning-by-Viscuit.github.io/index.html'">トップページ</button>

</html>
